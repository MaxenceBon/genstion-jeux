<ion-header>
  <ion-toolbar>
    <ion-title>Jeux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let jeu of jeux"> 
      <ion-card>
        <img alt="Image du jeu" height="150 px" width="300 px" src="assets/images/{{jeu.name}}.jpg" />
        <ion-card-header>
          <ion-card-title>{{jeu.name}}</ion-card-title>
          <ion-card-subtitle>{{jeu.type}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </ion-item-sliding> 
  </ion-list> 
</ion-content>
