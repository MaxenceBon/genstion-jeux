<ion-header>
  <ion-toolbar>
    <ion-title>Joueurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let joueur of joueurs; let i = index">
      <ion-item>
        <ion-chip (click)="joueurDetails(joueur)">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>{{joueur.prenom}} {{joueur.nom}}</ion-label>
        </ion-chip>
        <ion-button color="danger" (click)="deleteJoueurAlert(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item-options side="end"> <ion-item-option color="danger">Delete</ion-item-option> </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card color="success">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input [(ngModel)]="joueurNom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input [(ngModel)]="joueurPrenom"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="createJoueur()">Créer le joueur</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
