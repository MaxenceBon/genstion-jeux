<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/joueurs"></ion-back-button>
    </ion-buttons>
    <ion-title>Joueur Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Prénom:</ion-label>
    <ion-input [(ngModel)]="editedJoueur.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nom:</ion-label>
    <ion-input [(ngModel)]="editedJoueur.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Parties gagnées: {{ joueur.gamesWon }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="save()">
      Enregistrer
    </ion-button>
    <ion-button (click)="cancel()">
      Annuler
    </ion-button>
  </ion-item>
</ion-content>
